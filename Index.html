<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annie te amo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        img {
            position: absolute;
            max-width: 150px;
            animation: float 4s infinite ease-in-out;
        }
        img.heart {
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            max-width: 200px;
            animation-delay: 0.5s;
        }
        img.rose {
            bottom: 20%;
            left: 15%;
            animation-delay: 1s;
        }
        img.bear {
            bottom: 20%;
            right: 15%;
            animation-delay: 1.5s;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Annie te amo</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077035.png" alt="Heart" class="heart">
        <img src="https://cdn-icons-png.flaticon.com/512/1559/1559760.png" alt="Rose" class="rose">
        <img src="https://cdn-icons-png.flaticon.com/512/147/147144.png" alt="Bear" class="bear">
    </div>
</body>
</html>
